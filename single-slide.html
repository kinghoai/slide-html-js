<!DOCTYPE html>
<html>
<head>
  <title>Slick Playground</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./slick/slick.css">
  <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css">
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
    }

    * {
      box-sizing: border-box;
    }

    .main-slick-slider {
        margin: 0 auto;
    }
   
    .main-slick-slider img {
      width: 100%;
    }

    .main-slick-slider .slick-prev:before,
    .main-slick-slider .slick-next:before {
      color: black;
    }

    .slick-current {
      opacity: 1;
    }
  </style>
</head>
<body>

  <section class="main-slick-slider">
    <div>
      <img src="http://vinaquick2.toiyeulaptrinh.com/wp-content/uploads/2014/12/SLIDER-1.png">
    </div>
    <div>
      <img src="http://vinaquick2.toiyeulaptrinh.com/wp-content/uploads/2014/12/SLIDER-1.png">
    </div>
    <div>
      <img src="http://vinaquick2.toiyeulaptrinh.com/wp-content/uploads/2014/12/SLIDER-1.png">
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript">
    $(document).on('ready', function() {
      $(".main-slick-slider").slick({
        dots: true,
        slidesToShow: 1,
      });
    });
</script>

</body>
</html>
